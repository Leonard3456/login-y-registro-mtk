{% extends 'base.html' %} 
{% block content %} <!--Todos tienen la posibilidad de que se sobreponga un archivo-->

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-8 mt-5">

      <form action="/signup/" method="POST" class="card card-body text-center">
      <h1>Signup</h1>

      {{error}}
  

        {% csrf_token %} 
        
        <style>
          .center-placeholder::placeholder {
            text-align: center;
          }
        </style>



      <!--<div class="mb-3"> 
          <input type="text" name="email" id="email" class="form-control text-center center-placeholder"
          placeholder="Email">
        </div>-->  
        
        <div class="mb-3">

          <input type="text" name="username" id="nombre"class="form-control text-center center-placeholder"
          placeholder="Nombre completo">
        </div>

        <div class="mb-3">

          <input type="password" name="password1" id="password1"class="form-control text-center center-placeholder"
          placeholder="Contraseña">
        </div>

        <div class="mb-3">

          <input type="password" name="password2" id="password2"class="form-control text-center center-placeholder"
          placeholder="Confirmar contraseña">
        </div>





        <!--{{form}}-->
        <button class="btn btn-primary">
          Signup
        </button>
      </form>
    </div>
  </div>
   
</div>
{% endblock %}
