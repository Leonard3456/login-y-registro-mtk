{% extends 'base.html' %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="cold-md-4 offset-md-4 mt-5">
      <h1 class="text-white">Editar Tarea</h1>
    </div>
    <!--{{task.title}}-->
      {{error}}
      
      <form method="POST" class="text-white ">
        {% csrf_token %} <!--se utiliza para proteger formularios contra ataques CSRF al incluir un token de seguridad en ellos.-->
        <!--{{form.as_}} importante recordar-->
        {{form.as_p}}
        <div class="cold-md-4 offset-md-4">
          <button>
            Update  <!--Para cambiar la tarea-->
          </button>
        </div>
    <!-- -->
      </form>

      
      <div class="cold-md-4 offset-md-4 ">
        <form action="{% url 'complete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button>
            complete
          </button>
        </form>
      </div>
      
      <div class="cold-md-4 offset-md-4">
        <form action="{% url 'delete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button>
            delete
          </button>
        </form>  
      </div>
      
    
    
    
      

    
  </div>
</main>
{% endblock %}
